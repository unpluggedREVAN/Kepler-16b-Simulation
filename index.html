<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ecosistemas Interconectados</title>
    <!-- Importar Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="overlay welcome-card">
    <h2>Bienvenido al Juego</h2>
    <p>Haz clic abajo para comenzar tu aventura en Brasil.</p>
    <button class="button" onclick="startGame()">Iniciar Juego</button>
</div>
<div class="overlay campaign-info hidden">
    <h2>Primera Campaña: Brasil</h2>
    <p>Explora cómo las decisiones afectan la selva del Amazonas.</p>
    <img src="https://via.placeholder.com/150" alt="Icono Campaña" style="width:100%;height:auto;">
</div>

<!-- Importar Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 1);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a> contributors',
        maxZoom: 18
    }).addTo(map);

    function startGame() {
        document.querySelector('.welcome-card').style.display = 'none';
        map.flyTo([-14.235004, -51.92528], 5, {
            animate: true,
            duration: 2 // en segundos
        });
        setTimeout(function() {
            document.querySelector('.campaign-info').style.display = 'block';
        }, 2000); // Tiempo en milisegundos
    }
</script>

</body>
</html>
